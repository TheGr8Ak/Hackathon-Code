version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: hospital_ai_postgres
    environment:
      POSTGRES_USER: hospital_ai
      POSTGRES_PASSWORD: hospital_ai_pass
      POSTGRES_DB: hospital_ai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hospital_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hospital_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hospital_ai_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./models:/app/models
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://hospital_ai:hospital_ai_pass@postgres:5432/hospital_ai_db
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hospital_ai_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    depends_on:
      - backend

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.8.1
    container_name: hospital_ai_mlflow
    command: mlflow server --backend-store-uri postgresql://hospital_ai:hospital_ai_pass@postgres:5432/hospital_ai_db --default-artifact-root /mlflow/artifacts --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://hospital_ai:hospital_ai_pass@postgres:5432/hospital_ai_db

volumes:
  postgres_data:
  redis_data:
  mlflow_data:

